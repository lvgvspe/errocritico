{% extends 'base.html'%}

{% block title %}Upload{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload an image</h1>
      <hr>

      <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
      </form>

    </div>
  </div>
</div>

{% endblock %}
