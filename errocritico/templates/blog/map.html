<html>
  <head>
    <title>Mapa - Erro Crítico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for ('static', filename='bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='headers.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='footers.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/css/ol.css">
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      .map {
          margin: 1rem;
          height: 80%;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
  <nav class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{{ url_for('index') }}"><img class="rounded-circle" width=64 height=64 src="{{ url_for('static', filename='logo.JPG') }}"></a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-dark">Início</a></li>
          <li><a href="{{ url_for('blog.map') }}" class="nav-link px-2 link-secondary">Mapa</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
        {% if g.user %}
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{ g.user['avatar'] }}" alt="{{ g.user['name'] }}" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{{ url_for('index') }}">Início</a></li>
            <li><a class="dropdown-item" href="/profile/{{ g.user['username'] }}">Perfil</a></li>
            <li><a class="dropdown-item" href="{{ url_for('blog.create') }}">Novo post...</a></li>
            <li><a class="dropdown-item" href="{{ url_for('auth.settings') }}">Configurações</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Sair</a></li>
          </ul>
        </div>
        {% else %}
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://4xucy2kyby51ggkud2tadg3d-wpengine.netdna-ssl.com/wp-content/uploads/sites/37/2017/02/IAFOR-Blank-Avatar-Image.jpg" alt="Avatar" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{{ url_for('auth.register') }}">Registrar</a></li>
            <li><a class="dropdown-item" href="{{ url_for('auth.login') }}">Entrar</a></li>
          </ul>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>
  <div id="map" class="map"></div>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <img class="bi" width="24" height="24" src="{{ url_for('static', filename='logo.JPG') }}">
      </a>
      <span class="text-muted">&copy; 2021 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
    </ul>
  </footer>
</div>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js"></script>
  <script type="text/javascript">
    const teste = new Feature({
      geometry: new Point(fromLonLat([location.longitude, location.latitude])),
    });
    
    const vectorSource = new VectorSource({
      features: [teste],
    });
      
    const vectorLayer = new VectorLayer({
      source: vectorSource,
    });
    
    var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([{{location.longitude}}, {{location.latitude}}]),
          zoom: 4
        })
      });;
    map.addLayer(new ol.Layer.OSM());

    epsg4326 =  new ol.Projection("EPSG:4326"); //WGS 1984 projection
    projectTo = map.getProjectionObject(); //The map projection (Spherical Mercator)

    var lonLat = new ol.LonLat( {{location.longitude}} ,{{location.latitude}} ).transform(epsg4326, projectTo);


    var zoom=11;
    map.setCenter (lonLat, zoom);

    var vectorLayer = new ol.Layer.Vector("Overlay");

    // Define markers as "features" of the vector layer:
    //{% for x in aurelio.values() %}
    var feature = new ol.Feature.Vector(
            new ol.Geometry.Point( {{x['local'].longitude}}, {{x['local'].latitude}} ).transform(epsg4326, projectTo),
            {description:'<a href="/profile/{{x['username']}}">Usuário: {{ x['username'] }}</a>'} ,
            {externalGraphic: 'https://www.irmasclarissas.org.br/wp-content/uploads/2015/08/Map-Marker-PNG-File.png', graphicHeight: 25, graphicWidth: 21, graphicXOffset:-12, graphicYOffset:-25  }
        );
    vectorLayer.addFeatures(feature);
    //{% endfor %}


    map.addLayer(vectorLayer);


    //Add a selector control to the vectorLayer with popup functions
    var controls = {
      selector: new ol.Control.SelectFeature(vectorLayer, { onSelect: createPopup, onUnselect: destroyPopup })
    };

    function createPopup(feature) {
      feature.popup = new ol.Popup.FramedCloud("pop",
          feature.geometry.getBounds().getCenterLonLat(),
          null,
          '<div class="markerContent">'+feature.attributes.description+'</div>',
          null,
          true,
          function() { controls['selector'].unselectAll(); }
      );
      //feature.popup.closeOnMove = true;
      map.addPopup(feature.popup);
    }

    function destroyPopup(feature) {
      feature.popup.destroy();
      feature.popup = null;
    }

    map.addControl(controls['selector']);
    controls['selector'].activate();

  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
