<!doctype html>
<title>{% block title %}{% endblock %} - Erro Crítico</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('index') }}">Erro Crítico</a></h1>
  <ul>
    {% if g.user %}
      <li><a href="/profile/{{ g.user['username'] }}">{{ g.user['username'] }}</a>
      <li><a href="{{ url_for('auth.logout') }}">Sair</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Registrar</a>
      <li><a href="{{ url_for('auth.login') }}">Entrar</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
