<!doctype html>
<head>
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>{% block title %}{% endblock %} - Erro Crítico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<nav>
  <h1><a href="{{ url_for('index') }}">Erro Crítico</a></h1>
  <ul>
    {% if g.user %}
      <li><a href="/profile/{{ g.user['username'] }}">{{ g.user['username'] }}</a>
      <li><a href="{{ url_for('auth.logout') }}">Sair</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Registrar</a>
      <li><a href="{{ url_for('auth.login') }}">Entrar</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
