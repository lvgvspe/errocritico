{% extends 'base.html' %}
{% block style %}<link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<main class="text-center">
 <div class="form-signin">
  <h1 class="h3 mb-3 fw-normal">{% block title %}Registrar{% endblock %}</h1>
  <form method="post">
    <div class="form-floating">
    <input class="form-control" name="username" id="username" placeholder="username" required>
    <label for="username">Usu√°rio</label>
    </div>
    <div class="form-floating">
    <input class="form-control" type="password" name="password" id="password" placeholder="password" required>
    <label for="password">Senha</label>
    </div>
    <div class="form-floating">
	<input class="form-control" name="email" id="email" placeholder="email" required>
	<label for="email">E-mail</label>
    </div>
    <div class="form-floating">
	<input class="form-control" name="name" id="name" placeholder="name" required>
	<label for="name">Nome</label>
    </div>
    <div class="form-floating">
	<input class="form-control" name="surname" id="surname" placeholder="surname">
	<label for="surname">Sobrenome</label>
    </div>
    <div class="form-floating">
	<input class="form-control" name="location" id="location" placeholder="location">
	<label for="location">Cidade/UF</label>
    </div>
    <div class="form-floating">
	<input type="date" class="form-control" name="birth" id="birth" placeholder="birth" required>
	<label for="birth">Data de nascimento</label>
    </div>

    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Entrar">
  </form>
 </div>
</main>
{% endblock %}
