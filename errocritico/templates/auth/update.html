{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Registrar{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Usu√°rio</label>
    <input name="username" id="username" value="{{ request.form['username'] or user['username'] }}" required>
	 <label for="email">E-mail</label>
	 <input name="email" id="email" value="{{ request.form['email'] or user['email'] }}" required>
	 <label for="name">Nome</label>
	 <input name="name" id="name" value="{{ request.form['name'] or user['name'] }}" required>
	 <label for="surname">Sobrenome</label>

	 <input name="location" id="location" value="{{ request.form['location'] or user['location'] }}">
    <input type="submit" value="Registrar">

  </form>
{% endblock %}
