{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Editar senha{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="password">Senha antiga</label>
    <input type="password" name="old_password" id="old_password" required>
    <label for="password">Senha nova</label>
    <input type="password" name="password" id="password" required>
    <label for="password">Digite novamente a senha nova</label>
    <input type="password" name="password_check" id="password_check" required>
    <input type="submit" value="Registrar">
	 <button type="button" onclick="window.location.href='{{ url_for ('index') }}'">Cancelar</button>
  </form>
{% endblock %}
